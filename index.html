<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Meeting Minutes</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>

    <table style="width: 60%; height: 100px; border: 1px solid black">
      <tr>
        <td style="border: 1px solid black">
          <h1 style="text-align: center;">Meeting Minutes</h1>
        </td>
        <td>
          <table style="width: 100%; border: 1px solid" >
            <tr>
              <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; border: 1px solid black "> <span>Date:</span></td>
            </tr>
            <tr>
              <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; border: 1px solid black"><span>Time:</span></td>
            </tr>
            <tr>
              <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; border: 1px solid black"><span>Location:</span></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    
    <br>

    <hr style="width: 60%; margin-left: 0;"/>
    <nav>
      <a href="#agenda">Agenda</a> |
      <a href="#attendees">Attendees</a> |
      <a href="#to-Do">To-Do</a> |
      <a href="#notes">Notes</a> | 
      <a href="#diagrams">Diagrams</a> 
    </nav>
    <hr style="width: 60%; margin-left: 0;"/>
      
    

    <br>
    <table style="width: 60%; border: 1px solid black">
      <tr>
        <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px;">Meeting Title: </td>
      </tr>
    </table>
    
    <br>
    <section>
      <table style="width: 60%; border: 1px solid" >
          <tr>
            <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; width: 50%; border: 1px solid black"  id="agenda">Agenda</td>
            <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; width: 50%; border: 1px solid black" id="attendees">Attendees</td>
          </tr>
          <tr>
            <td style="border: 1px solid black">1.</td>
            <td style="border: 1px solid black"></td>
        </tr>
        <tr>
          <td style="border: 1px solid black">2.</td>
          <td style="border: 1px solid black"></td>
        </tr>
        <tr>
          <td style="border: 1px solid black">3.</td>
          <td style="border: 1px solid black"></td>
        </tr>
        <tr>
          <td style="border: 1px solid black">4.</td>
          <td style="border: 1px solid black"></td>
        </tr>
      </table>
    </section>
  <br>
    <main>
      <table style="width: 60%; border: 1px solid">
        <tr>
          <td colspan="4"  style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; border: 1px solid black" id="to-Do">To-Do</td>
        </tr>
        <tr>
          <td style="text-align: left; padding-left: 4px; padding-top: 10px; padding-bottom: 10px; width: 2%; border: 1px solid black">#</td>
          <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; width: 52%; border: 1px solid black">Task</td>
          <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; width: 23%; border: 1px solid black">Owner</td>
          <td style="text-align: left; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; width: 23%; border: 1px solid black">Deadline</td>
        </tr>
          <tr>
            <td style="text-align: center; border: 1px solid black">1</td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
          </tr>
          <tr>
            <td style="text-align: center; border: 1px solid black">2</td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>

          <tr>
            <td style="text-align: center; border: 1px solid black">3</td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
          </tr>
          <tr>
            <td style="text-align: center; border: 1px solid black">4</td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
          </tr>
          <tr>
            <td style="text-align: center; border: 1px solid black">5</td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
            <td style="border: 1px solid black"></td>
          </tr>
      </table>
    </main>
      <br>


  <table style="width: 60%; height: 230px; border: 1px solid" >

    <tr>
      <td style="text-align: left; vertical-align: top; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; height: 5%" id="notes">Notes</td>
    </tr>
    <tr>
      <td>
      <textarea
        name="textarea" style="width: 100%; height: 100%;"></textarea>
    </td>
    </tr>
  </table>
  <br>
  <table style="width: 60%; height: 210px; border: 1px solid">

    <tr>
      <td style="text-align: left; vertical-align: top; padding-left: 10px; padding-top: 10px; padding-bottom: 10px;" id="diagrams">Diagrams</td>
    </tr> 
    <tr>
        <td style="text-align: center; vertical-align: middle; border: 1px solid black">
          
          <img width="500" src="Assets/meeting.webp" alt="" />

        </td>
    </tr>
  </table>
  <br>
  <table style="width: 60%; height: 250px; border: 1px solid">
    <tr>
      <td style="text-align: center; vertical-align: top; border: 1px solid black">

          <table style="width: 100%; height: 250px; border: 1px solid">
            <tr>
              <td style="text-align: left; vertical-align: top; padding-left: 10px; padding-top: 10px; padding-bottom: 10px;"> 
                <div style="text-align: center;">
                <video  controls width="400">
                  <source src="/Assets/vid.mp4" type="video/mp4"/>
                </video>
                <br>
                <figure>
                  <figcaption>Listen to the audio:</figcaption>
                  <audio controls src="Assets/Sweet(chosic.com).mp3"></audio>
                </figure>
              </div>
              </td>
            </tr>
          </table>
        </details>
      </td>
    </tr>
